    <main class="bg">
        <section class="top_part">
            <img src="resource/drop_speaker.png" style="width: 20%; height: 200px; margin-top: 40px;">
            <div class="display">
                <div class="glow">notes you pressed</div><span class="display_note" ></span>

            <img src="resource/drop_speaker.png" style="width: 20%; height: 200px;  margin-top: 40px;">

        <section class="mid_part">

            </div>
        </section>
